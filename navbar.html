<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>  
    <!-- css -->
    <style>
            * {
                margin: 0;
                padding: 0;
                -webkit-box-sizing: border-box;
                        box-sizing: border-box;
                outline: none;
            }
            body {
                background-color: #ebebe8;
                overflow-x: hidden;
                font-family: 'Noto Sans TC', sans-serif;
            }
            header {
                z-index: 99999;
                width: 100%;
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-pack: justify;
                    -ms-flex-pack: justify;
                        justify-content: space-between;
                padding: 23px 100px;
                background: #ebebe8;
                border-bottom: 1px solid #A1A1A1;
            }
            
            header .backhome {
                position: relative;
            }
            
            header .backhome img {
                height: 50px;
            }
            
            header ul {
                position: relative;
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-pack: center;
                    -ms-flex-pack: center;
                        justify-content: center;
                -webkit-box-align: center;
                    -ms-flex-align: center;
                        align-items: center;
            }
            
            header ul li {
                position: relative;
                list-style: none;
            }
            
            header ul li a {
                margin: 0 15px;
                text-decoration: none;
                color: #686767;
                letter-spacing: 3px;
                position: relative;
                -webkit-transition: 0.5s;
                transition: 0.5s;
                top: 7px;
            }
            
            header ul li a:before {
                content: '';
                position: absolute;
                left: 0;
                bottom: -2px;
                width: 100%;
                height: 1px;
                background: #686767;
                -webkit-transform: scale(0);
                        transform: scale(0);
                -webkit-transition: .3s;
                transition: .3s;
            }
            
            header ul li a:hover:before {
                -webkit-transform: scaleX(1);
                        transform: scaleX(1);
            }
            
            header ul li a:hover {
                color: #686767;
            }
            
            .menu {
                margin-top: 0.5%;
            }

            header .icon{
                cursor: pointer;
                display: none;
                
            }

            header .menu-btn{
                color: #686767;
            }

            header .cancel-btn{
                color: #ebebe8;
            }


            
            @media (max-width: 767px) {
                body.disableScroll {
                overflow: hidden;
                }

                header{
                    align-items:center;
                }
                header ul {
                position: fixed;
                top: 0;
                left: -100%;
                height: 100vh;
                width: 100%;
                max-width: 60%;
                background: #9c886e;
                display: block;
                padding: 40px 0;
                text-align: center;
                -webkit-transition: all 0.3s ease;
                transition: all 0.3s ease;
                z-index: 999999;
                }
                header ul li {
                margin-top: 2rem;
                }
                header .icon {
                display: block;
                }
                header .icon.hide {
                display: none;
                }
                header ul.active {
                left: 0;
                
                }
                header ul.active li a {
                color: #ebebe8;
                }
            }
            
            @media (min-width: 768px) and (max-width: 1230px) {
                body.disableScroll {
                overflow: hidden;
                }
                header{
                    align-items:center;
                }
                header ul {
                position: fixed;
                top: 0;
                left: -100%;
                height: 100vh;
                width: 100%;
                max-width: 60%;
                background: #9c886e;
                display: block;
                padding: 40px 0;
                text-align: center;
                -webkit-transition: all 0.3s ease;
                transition: all 0.3s ease;
                z-index: 999999;
                }
                header ul li {
                margin-top: 2rem;
                }
                header .icon {
                display: block;
                }
                header .icon.hide {
                display: none;
                }
                header ul.active {
                left: 0;
                }
                header ul.active li a {
                color: #ebebe8;
                }
            }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html" class="backhome"><img src="pic/興富謙logo.png"></a></div>
        <div class="menu">
            <ul>
                <div class="icon cancel-btn">
                    <i class="fas fa-times"> </i>
                </div>
                <li><a href="index.html">關於興富謙</a></li>
                <li><a href="works.html" id="workLine">興富謙作品</a></li>
                <li><a href="persistence.html" id="sisLine">興富謙堅持</a></li>
                <li><a href="perspective.html" id="pointLine">興富謙觀點</a></li>
                <li><a href="future.html" id="futureLine">興富謙未來</a></li>
                <li><a href="service.html" id="serviceLine">興富謙服務</a></li>
                <li><a href="contact.html" id="contactLine">聯絡我們</a></li>
            </ul>
        </div>
        <div class="icon menu-btn">
            <i class="fas fa-bars"> </i>
        </div>
    </header>


    <script>
            const ul = document.querySelector("ul");
            const menuBtn = document.querySelector(".menu-btn");
            const cancelBtn = document.querySelector(".cancel-btn");
            const body = document.querySelector("body");
    
            menuBtn.onclick = () =>{
            ul.classList.add("active");
            menuBtn.classList.add("hide");
            body.classList.add("disableScroll");
            }
    
            cancelBtn.onclick = () =>{
            ul.classList.remove("active");
            menuBtn.classList.remove("hide");
            body.classList.remove("disableScroll");
            }
    
    </script>
</body>
</html>
